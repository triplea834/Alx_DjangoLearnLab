{% extends "blog/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Create an account</h1>

{% if form.errors %}
  <p style="color:crimson;">Please correct the errors below.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}
